<html>
<head>
<title>Hey</title>
<script src="tentacles.js"></script>
<script src="shapes.js"></script>
<script src="animate.js"></script>
<script language="javascript">
window.onload = function(){
    var u = getParameterByName("u");
    var words = parseUtterance(u);
    var raf;
    var start = Date.now();

   // asString(words[0][0]);
    //draw first word
    draw(words[0]);

    //animate
    function animate(){
        elapsed = Date.now() - start;
        rsecs = elapsed / 2405;
        frame(rsecs, words);
        if (rsecs <= words.length - .75){
            raf = window.requestAnimationFrame(animate);
	}
    }
    
    animate();

}
</script>
</head>
<body>
  <canvas id="rik_win" width="300" height="300" style="border:5px solid #009900;">
  </canvas>
  <br/>
  <form>
    <textarea id="log" rows="20" cols="160">
    </textarea>
  </form>
</body>
</html>
