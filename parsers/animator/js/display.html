<html>
<head>
<title>Animation</title>
<script src="tentacles.js"></script>
<script src="shapes.js"></script>
<script src="animate.js"></script>
<script language="javascript">
window.onload = function(){
    var u = getParameterByName("u");
    document.title = "Signing " + u;
    var input = document.getElementById("u");
    if (input){
      input.value = u;
    }
    var words = parseUtterance(u);
    var raf;
    var start = Date.now();

   // asString(words[0][0]);
    //draw first word
    draw(words[0]);

    //animate
    function animate(){
        elapsed = Date.now() - start;
        rsecs = elapsed / 2405;
        frame(rsecs, words);
        if (rsecs <= words.length - .75){
            raf = window.requestAnimationFrame(animate);
	}
    }
    
    document.getElementById("rik_win").onclick = function(){
        start = Date.now();
        animate();
    }

    animate();

}
</script>
</head>
<body>
  <canvas id="rik_win" width="300" height="300" style="border:5px solid #009900;">
  </canvas>
