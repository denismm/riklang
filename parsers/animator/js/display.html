<html>
<head>
<title>Hey</title>
<script src="tentacles.js"></script>
<script src="animate.js"></script>
<script language="javascript">
window.onload = function(){
    var riklang = getLang();
    var u = getParameterByName("u");
    parts = u.split("-"); 
    //log(parts);
    var tents = [];
    m = parts[0];
    m_t = riklang.morphemes[m].glyph;
    for (let t in m_t){
	tents.push(m_t[t]);
    } 
    a = parts[1];
    a_t = riklang.aspects[a].glyph;
    tents.push(a_t[0]);
    r = parts[2];
    r_t = riklang.relations[r].glyph;
    tents.push(r_t[0]);
    c = parts[3];
    c_t = riklang.collectors[c].glyph;
    tents.push(c_t[0]);
    //asString(tents);
    //create splines 
    var splines = [];
    for (let t in tents){
	points = getPointsForTentacle(tents[t]);
	splines.push(points);
    }
    //draw
    var c = document.getElementById("rik_win");
    var ctx = c.getContext("2d");
    ctx.translate(100, 100);
    ctx.scale(1,-1);
    
    for (let s in splines){
	points = splines[s];

	for (var i = 0; i < 9; i+=3){
	    
	    p0 = points[i];
	    p1 = points[i+1];
	    p2 = points[i+2];
	    p3 = points[i+3];
	    x0 = p0[0];
	    y0 = p0[1];
	    x1 = p1[0];
	    y1 = p1[1];
	    x2 = p2[0];
	    y2 = p2[1];
	    x3 = p3[0];
	    y3 = p3[1];
	    ctx.beginPath();
	    ctx.moveTo(x0,y0);
	    ctx.bezierCurveTo(x1,y1,x2,y2,x3,y3);
	    ctx.stroke();
	    asString(p0);
	    asString(points);
	}
	
    }
    //log(riklang.morphemes.Home.glyph[0].type);
    
}
</script>
</head>
<body>
<canvas id="rik_win" width="300" height="300" style="border:5px solid #009900;">
</canvas>
<br/>
<form>
  <textarea id="log" rows="40" cols="80">
  </textarea>
</form>

</script>
</body>
</html>
